{% extends 'front/base.html' %}
{% load static %}

{% block content %}
<div class="wrapper">
    <div class="parallax filter-black">
        <div class="parallax-image">
            <img src="{% static 'front/img/bg artikel.jpg' %}" alt="..." />
        </div>

        <div class="small-info">
            <h1>Artikel</h1>
            <h3>"Kemajuan teknologi seperti kapak di tangan seorang penjahat patologis"</h3>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <h2 class="section-title">Tampilan</h2>
            
                {% for a in artikel %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="card" style="width: 99rem;">
                            
                                <div class="container">
                                    <h2 class="fs-1"> "{{a.nama}}" </h2>
                                    <p class="fs-1">Penerbit : {{a.pencipta}}</p>
                                    <p class="card-text">{{a.deskripsi}}</p>
                                    <p class="category">{{a.kategori}}</p>

                                <hr>
                                </div>
                            
                        </div>
                    </div>
                </div>
                {% endfor %}
            
        </div>
    </div>
 



{% endblock content %}
